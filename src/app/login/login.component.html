<div class="container">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="credentials.username" name="username" type="username" class="form-control" id="username" required #usernameTemp="ngModel">
        <div [hidden]="usernameTemp.valid || usernameTemp.pristine"
            class="alert alert-danger">
            Username is required
         </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control" id="password" required #passwordTemp="ngModel">
        <div [hidden]="passwordTemp.valid || passwordTemp.pristine"
            class="alert alert-danger">
            Password is required
         </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="authenticate(); loginForm.reset()" [disabled]="!loginForm.form.valid">Login</button>
    </form>
</div>
